<!DOCTYPE html>
<html>
<head>
 
<title>Universal Selector</title>
<style>
<!-- universal selector resets default spacing for all elements -->
*{ margin:0; padding:0; box-sizing:border-box; }
body { background:#F6EEFF; font-family:Arial; color:#3E1E68; padding:25px; }
h1 { color:#5D3FD3; text-align:center; margin-bottom:12px; }
.content { max-width:700px; margin:12px auto; padding:10px; background:#FFF; border-radius:10px; }
p { margin:8px 0; }

.button {display: block;
background: #FF875F;
color: white;
text-decoration: none;
border-radius: 10px;
padding: 10px;
width: 200px;
margin: 10px auto;}

</style>
</head>
<body>
<h1>Universal Selector</h1>
<div class="content">
<p>The <code>* { ... }</code> selector targets every element on the page.</p>
<p>A common use is to reset browser default spacing (margin/padding).</p>
</div>
